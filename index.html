<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Мапа Львова на Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-toolbar@0.4.0-alpha.2/dist/leaflet.toolbar.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-distortableimage@0.20.7/dist/leaflet.distortableimage.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
  <!-- <div id="theme-toggle">
    <button id="light-theme">Світла</button>
    <button id="dark-theme">Темна</button>
  </div> -->
  <div id="layers-panel">
    <div class="layers-panel-header">
      <span class="layers-panel-title">Шари</span>
      <span class="layers-panel-actions">
        <button class="layers-panel-btn" id="export-all" title="Експортувати всі шари"><i class="fa fa-download"></i></button>
        <input type="file" id="import-all-input" accept=".json,.geojson" style="display:none">
        <button class="layers-panel-btn" id="import-all" title="Імпортувати шари"><i class="fa fa-upload"></i></button>
        <button class="layers-panel-btn" id="add-layer" title="Новий шар"><i class="fa fa-plus"></i></button>
      </span>
    </div>
    <div id="layer-controls"></div>
  </div>
  <div id="map"></div>
  
  <!-- Модальне вікно для редагування об'єктів -->
  <div id="edit-object-modal" class="modal hidden">
    <div class="modal-content modal-content-narrow">
      <div class="modal-header">
        <h3 id="modal-title">Редактор лінії</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="object-name">Назва</label>
          <input type="text" id="object-name" placeholder="Назва">
        </div>
        <div class="form-group">
          <label for="object-description">Опис (можна використовувати HTML)</label>
          <textarea id="object-description" placeholder="Опис" rows="3"></textarea>
        </div>
        <div class="form-group" id="object-image-group">
          <label for="object-image">Зображення</label>
          <input type="file" id="object-image" accept="image/*">
          <div id="object-image-preview-container" class="image-preview-container hidden">
            <img id="object-image-preview" class="image-preview" src="" alt="preview" />
            <button type="button" id="object-image-remove" class="btn-secondary" style="margin-left:8px;">Видалити зображення</button>
          </div>
        </div>
        <div class="form-group" id="color-picker-group" class="hidden">
          <label>Колір</label>
          <div class="color-palette" id="color-palette">
            <div class="color-swatch" data-color="#ff4500" style="background-color:#ff4500;"></div>
            <div class="color-swatch" data-color="#ff8c00" style="background-color:#ff8c00;"></div>
            <div class="color-swatch" data-color="#ffd700" style="background-color:#ffd700;"></div>
            <div class="color-swatch" data-color="#90ee90" style="background-color:#90ee90;"></div>
            <div class="color-swatch" data-color="#00bcd4" style="background-color:#00bcd4;"></div>
            <div class="color-swatch" data-color="#2196f3" style="background-color:#2196f3;"></div>
            <div class="color-swatch" data-color="#e91e63" style="background-color:#e91e63;"></div>
            <div class="color-swatch" data-color="#212121" style="background-color:#212121;"></div>
            <input type="color" id="object-color" class="color-picker-input" value="#1976d2">
          </div>
        </div>
        <div class="form-group" id="line-width-group" class="hidden">
          <label for="line-width">Товщина: <span id="line-width-value">3px</span></label>
          <input type="range" id="line-width" min="1" max="10" value="3">
        </div>
        <div class="form-group" id="style-group" class="hidden">
          <label for="line-style">Стиль</label>
          <select id="line-style">
            <option value="solid">Суцільна</option>
            <option value="dashed">Пунктирна</option>
            <option value="dotted">Точкова</option>
          </select>
        </div>
        <div class="form-group" id="opacity-group" class="hidden">
          <label for="object-opacity">Прозорість: <span id="opacity-value">100%</span></label>
          <input type="range" id="object-opacity" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="form-group" id="marker-icon-group" class="hidden position-relative">
          <label for="marker-icon">Назва іконки (Material Icons)</label>
          <input type="text" id="marker-icon" placeholder="напр. home, star..." autocomplete="off" />
          <div id="marker-icon-autocomplete" class="autocomplete-list"></div>
          <span id="marker-icon-preview" class="material-icons">place</span>
        </div>
      </div>
      <div class="modal-footer modal-footer-flex">
        <button id="save-object" class="btn-primary">Оновити</button>
        <button id="delete-object" class="btn-danger">Видалити</button>
        <button id="cancel-edit" class="btn-secondary">Закрити</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>console.log('L before toolbar', window.L);</script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-toolbar@0.4.0-alpha.2/dist/leaflet.toolbar.min.js"></script>  
  <script src="./leaflet.distortableimage.js"></script>
  <script src="main.js"></script>
</body>
</html>
