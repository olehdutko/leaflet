<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Мапа Львова на Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-toolbar@0.4.0-alpha.2/dist/leaflet.toolbar.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-distortableimage@0.20.7/dist/leaflet.distortableimage.min.css" />
</head>
<body>
  <!-- <div id="theme-toggle">
    <button id="light-theme">Світла</button>
    <button id="dark-theme">Темна</button>
  </div> -->
  <div id="layers-panel">
    <div class="layers-panel-header">
      <span class="layers-panel-title">Шари</span>
      <span class="layers-panel-actions">
        <button class="layers-panel-btn" id="export-all" title="Експортувати всі шари"><i class="fa fa-download"></i></button>
        <input type="file" id="import-all-input" accept=".json,.geojson" style="display:none">
        <button class="layers-panel-btn" id="import-all" title="Імпортувати шари"><i class="fa fa-upload"></i></button>
        <button class="layers-panel-btn" id="add-layer" title="Новий шар"><i class="fa fa-plus"></i></button>
      </span>
    </div>
    <div id="layer-controls"></div>
  </div>
  <div id="map"></div>
  
  <!-- Модальне вікно для редагування об'єктів -->
  <div id="edit-object-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Редагування об'єкта</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="object-name">Назва:</label>
          <input type="text" id="object-name" placeholder="Введіть назву об'єкта">
        </div>
        <div class="form-group">
          <label for="object-description">Опис:</label>
          <textarea id="object-description" placeholder="Введіть опис об'єкта" rows="3"></textarea>
        </div>
        
        <!-- Налаштування кольорів (показується тільки для відповідних об'єктів) -->
        <div id="color-settings">
          <div class="form-group" id="line-color-group" style="display: none;">
            <label for="line-color">Колір лінії:</label>
            <input type="color" id="line-color" value="#1976d2">
          </div>
          <div class="form-group" id="fill-color-group" style="display: none;">
            <label for="fill-color">Колір заповнення:</label>
            <input type="color" id="fill-color" value="#1976d2">
          </div>
          <div class="form-group" id="border-color-group" style="display: none;">
            <label for="border-color">Колір рамки:</label>
            <input type="color" id="border-color" value="#1976d2">
          </div>
          <div class="form-group" id="marker-color-group" style="display: none;">
            <label for="marker-color">Колір маркера:</label>
            <input type="color" id="marker-color" value="#1976d2">
          </div>
        </div>
        
        <div class="form-group" id="line-width-group" style="display: none;">
          <label for="line-width">Товщина лінії:</label>
          <input type="range" id="line-width" min="1" max="10" value="3">
          <span id="line-width-value">3</span>
        </div>
        
        <div class="form-group" id="opacity-group" style="display: none;">
          <label for="object-opacity">Прозорість:</label>
          <input type="range" id="object-opacity" min="0" max="1" step="0.1" value="1">
          <span id="opacity-value">100%</span>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-object" class="btn-primary">Зберегти</button>
        <button id="cancel-edit" class="btn-secondary">Скасувати</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>console.log('L before toolbar', window.L);</script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-toolbar@0.4.0-alpha.2/dist/leaflet.toolbar.min.js"></script>  
  <script src="./leaflet.distortableimage.js"></script>
  <script src="main.js"></script>
</body>
</html>
